<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Size Chart</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        .container {
            width: 80%;
            margin: 50px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        table {
            width: 100%;
            border-collapse: collapse;
            text-align: left;
        }

        th, td {
            padding: 10px;
            border: 1px solid #ddd;
            text-align: center;
        }

        th {
            background-color: #f2f2f2;
        }

        .table-header {
            background-color: #f8f8f8;
            font-weight: bold;
        }

        td {
            font-size: 14px;
        }

        td span {
            display: block;
            margin-top: 5px;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1 style="text-align: center; color: #333;">Size Chart</h1>
        
        <table>
            <thead>
                <tr class="table-header">
                    <th>Size</th>
                    <th>Chest (in cm)</th>
                    <th>Waist (in cm)</th>
                    <th>Hip (in cm)</th>
                    <th>Inseam (in cm)</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>S</td>
                    <td>86-91</td>
                    <td>71-76</td>
                    <td>86-91</td>
                    <td>81</td>
                </tr>
                <tr>
                    <td>M</td>
                    <td>96-101</td>
                    <td>81-86</td>
                    <td>96-101</td>
                    <td>81</td>
                </tr>
                <tr>
                    <td>L</td>
                    <td>106-111</td>
                    <td>91-97</td>
                    <td>106-111</td>
                    <td>81</td>
                </tr>
                <tr>
                    <td>XL</td>
                    <td>116-121</td>
                    <td>102-107</td>
                    <td>116-121</td>
                    <td>81</td>
                </tr>
                <tr>
                    <td>XXL</td>
                    <td>127-132</td>
                    <td>112-117</td>
                    <td>127-132</td>
                    <td>81</td>
                </tr>
            </tbody>
        </table>
    </div>

</body>
</html>
